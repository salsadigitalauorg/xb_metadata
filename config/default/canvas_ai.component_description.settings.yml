      sdc.civictheme_xb.banner:
        id: sdc.civictheme_xb.banner
        name: Banner
        description: "A versatile full-width component that introduces a page's content with supporting visuals, text, and navigation elements, creating an engaging entry point for users.\r\n\"when_to_use\": [\r\n      \"Create a strong visual introduction to a page's content\",\r\n      \"Communicate the main purpose or theme of a page\",\r\n      \"Provide contextual navigation through breadcrumbs\",\r\n      \"Include primary and secondary call-to-action buttons for key user journeys\",\r\n      \"Establish visual hierarchy at the top of a page\"\r\n    ],\r\n    \"when_not_to_use\": [\r\n      \"The page requires a minimalist introduction without visual emphasis\",\r\n      \"Space is at a premium and a full-width banner would push important content below the fold\",\r\n      \"The page serves a purely functional purpose where a visual banner might distract users from completing tasks\",\r\n      \"Multiple banners would be needed on a single page, creating visual competition and confusion\"\r\n    ],\r\n    \"best_practices\": [\r\n      \"Ensure the heading clearly communicates the page's purpose, with supporting text that provides necessary context while remaining concise\",\r\n      \"Use background images that enhance rather than compete with content. Images should maintain sufficient contrast with text elements\",\r\n      \"Ensure the banner adapts appropriately across devices, with readable text and properly scaled imagery on all screen sizes\",\r\n      \"Limit buttons to a maximum of two, with clear hierarchy between primary and secondary actions. Button text should be action-oriented\",\r\n      \"When using breadcrumbs within the banner, ensure they provide clear navigational context while maintaining visual distinction from other banner elements\",\r\n      \"Maintain sufficient colour contrast between text and background. If using background images, ensure they don't interfere with text legibility\",\r\n      \"Optimise images for quick loading, especially on mobile devices, to avoid negatively impacting performance metrics\"\r\n    ],"
        group: ''
        props:
          theme:
            name: Theme
            description: 'Theme variation (light or dark).'
            type:
              - string
              - 'null'
            default: light
            enum:
              - light
              - dark
          is_decorative:
            name: Decorative
            description: 'Whether to show as decorative.'
            type:
              - boolean
              - 'null'
            default: null
          background_image_blend_mode:
            name: 'Background Image Blend Mode'
            description: "Background image blending type. Defaults to 'normal'."
            type:
              - string
              - 'null'
            default: normal
          content:
            name: Content
            description: 'Main content.'
            type:
              - string
              - 'null'
            default: null
          site_section:
            name: 'Site Section'
            description: 'Site section name.'
            type:
              - string
              - 'null'
            default: null
          title:
            name: Title
            description: 'Banner title.'
            type:
              - string
              - 'null'
            default: 'Banner title'
          modifier_class:
            name: 'Modifier Class'
            description: 'Additional CSS classes.'
            type:
              - string
              - 'null'
            default: null
          featured_image:
            name: 'Featured Image'
            description: 'No description available'
            type:
              - object
              - 'null'
            default: null
          background_image:
            name: 'Background Image'
            description: 'No description available'
            type:
              - object
              - 'null'
            default: null
        slots:
          content_top1:
            name: 'Content Top 1'
            description: 'Top section content.'
          content_top2:
            name: 'Content Top 2'
            description: 'Second top section content.'
          content_top3:
            name: 'Content Top 3'
            description: 'Third top section content.'
          content_middle:
            name: 'Content Middle'
            description: 'Middle section content.'
          content_bottom:
