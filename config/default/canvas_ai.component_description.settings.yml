            description: 'Bottom section content.'
          content_below:
            name: 'Content Below'
            description: 'Below banner section content.'
      sdc.civictheme_xb.button:
        id: sdc.civictheme_xb.button
        name: Button
        description: "A Button is an interactive element that triggers an action when clicked or tapped, providing a clear call-to-action for users. Buttons provide users with the ability to submit an action or follow a link to another location.\r\n\"when_to_use\": [\r\n      \"Submit a form\",\r\n      \"Trigger an action like opening a modal, starting a process, or revealing hidden content\",\r\n      \"Navigate to another page or section of the site\", \r\n      \"Download a file\",\r\n      \"Confirm an action or decision\",\r\n      \"When the action is a key task or primary user journey on the page\"\r\n    ],\r\n    \"when_not_to_use\": [\r\n      \"The action is of secondary importance on the page - consider using a link instead\",\r\n      \"You need to create a link within a paragraph of text - use a text link instead\",\r\n      \"You need to create a complex interactive element - consider using a more specialised component\",\r\n      \"The action would be better represented by a different component like a dropdown menu, toggle switch, or checkbox\"\r\n    ],\r\n    \"best_practices\": [\r\n      \"Use clear, concise, and action-oriented text that describes what will happen when the button is clicked\",\r\n      \"Use primary buttons for the most important actions, secondary buttons for alternative options, and tertiary buttons for less important functions\",\r\n      \"Choose the appropriate button size (large, regular, small) based on the context and importance of the action\",\r\n      \"Place buttons consistently throughout the interface to create predictable patterns for users\",\r\n      \"Ensure sufficient space between buttons and other elements to prevent accidental clicks, especially on mobile devices\",\r\n      \"Provide clear visual feedback for all interactive states (hover, focus, pressed/active, disabled)\",\r\n      \"If using icons within buttons, ensure they enhance understanding and provide visual reinforcement of the action\",\r\n      \"Maintain sufficient colour contrast between the button and its background, as well as between the button text and button background\",\r\n      \"Ensure buttons work well across all screen sizes and devices\"\r\n    ],"
        group: ''
        props:
          theme:
            name: Theme
            description: 'Theme variation (light or dark).'
            type:
              - string
              - 'null'
            default: light
            enum:
              - light
              - dark
          kind:
