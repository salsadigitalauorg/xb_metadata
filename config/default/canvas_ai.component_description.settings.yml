      sdc.civictheme_xb.container:
        id: sdc.civictheme_xb.container
        name: Container
        description: "A foundational layout component that provides structured content containment with flexible theming, spacing, and responsive visibility controls.\r\n\"props\": {\r\n    \"theme\": {\r\n      \"type\": \"enum\",\r\n      \"required\": false,\r\n      \"default\": \"light\",\r\n      \"options\": [\"light\", \"dark\"],\r\n      \"description\": \"Theme variation (light or dark).\"\r\n    },\r\n    \"is_contained\": {\r\n      \"type\": \"boolean\",\r\n      \"required\": false,\r\n      \"default\": false,\r\n      \"description\": \"Whether the content is contained in a container.\"\r\n    },\r\n    \"with_background\": {\r\n      \"type\": \"boolean\",\r\n      \"required\": false,\r\n      \"default\": false,\r\n      \"description\": \"Whether to display with a background.\"\r\n    },\r\n    \"vertical_spacing\": {\r\n      \"type\": \"enum\",\r\n      \"required\": false,\r\n      \"default\": null,\r\n      \"options\": [\"top\", \"bottom\", \"both\"],\r\n      \"description\": \"Vertical spacing for the container (top, bottom, or both).\"\r\n    },\r\n    \"vertical_spacing_inner\": {\r\n      \"type\": \"enum\",\r\n      \"required\": false,\r\n      \"default\": null,\r\n      \"options\": [\"top\", \"bottom\", \"both\"],\r\n      \"description\": \"Inner vertical spacing for the container (top, bottom, or both).\"\r\n    },\r\n    \"visibility\": {\r\n      \"type\": \"enum\",\r\n      \"required\": false,\r\n      \"default\": \"always\",\r\n      \"options\": [\"always\", \"mobile only\", \"tablet only\", \"mobile and tablet\", \"tablet and up\", \"desktop and up\"],\r\n      \"description\": \"Responsive visibility settings for the container.\"\r\n    },\r\n    \"modifier_class\": {\r\n      \"type\": \"string\",\r\n      \"required\": false,\r\n      \"description\": \"Additional CSS classes.\"\r\n    },\r\n    \"attributes\": {\r\n      \"type\": \"string\",\r\n      \"required\": false,\r\n      \"description\": \"Additional HTML attributes.\"\r\n    }\r\n  },\r\n  \"slots\": {\r\n    \"content\": {\r\n      \"description\": \"Main content area.\",\r\n      \"accepts\": [\"html\"],\r\n      \"required\": false\r\n    }\r\n  },\r\n\"examples\": [\r\n    {\r\n      \"name\": \"Default Container\",\r\n      \"description\": \"Standard container with contained content\",\r\n      \"props\": {\r\n        \"theme\": \"light\",\r\n        \"is_contained\": true,\r\n        \"with_background\": false,\r\n        \"vertical_spacing\": \"both\",\r\n        \"visibility\": \"always\"\r\n      },\r\n      \"slots\": {\r\n        \"content\": \"<p>This content is contained within the container layout.</p>\"\r\n      }\r\n    },\r\n    {\r\n      \"name\": \"Container with Background\",\r\n      \"description\": \"Container with background styling and inner spacing\",\r\n      \"props\": {\r\n        \"theme\": \"light\",\r\n        \"is_contained\": true,\r\n        \"with_background\": true,\r\n        \"vertical_spacing\": \"both\",\r\n        \"vertical_spacing_inner\": \"both\"\r\n      },\r\n      \"slots\": {\r\n        \"content\": \"<p>Container with background and inner spacing.</p>\"\r\n      }\r\n    },\r\n    {\r\n      \"name\": \"Mobile-only Container\",\r\n      \"description\": \"Container visible only on mobile devices\",\r\n      \"props\": {\r\n        \"theme\": \"light\",\r\n        \"is_contained\": true,\r\n        \"visibility\": \"mobile only\"\r\n      },\r\n      \"slots\": {\r\n        \"content\": \"<p>This container is only visible on mobile devices.</p>\"\r\n      }\r\n    },\r\n    {\r\n      \"name\": \"Dark Theme Container\",\r\n      \"description\": \"Container with dark theme variation\",\r\n      \"props\": {\r\n        \"theme\": \"dark\",\r\n        \"is_contained\": true,\r\n        \"with_background\": true,\r\n        \"vertical_spacing\": \"both\"\r\n      },\r\n      \"slots\": {\r\n        \"content\": \"<p>Dark themed container content.</p>\"\r\n      }\r\n    }\r\n  ],\r\n  \"intelligence\": {\r\n    \"when_to_use\": [\r\n      \"Provide consistent content width and alignment across different screen sizes\",\r\n      \"Create visual separation and structure for page layouts\",\r\n      \"Apply theme-appropriate background styling to content sections\",\r\n      \"Control responsive visibility of content sections\",\r\n      \"Standardize vertical spacing between content sections\"\r\n    ],\r\n    \"when_not_to_use\": [\r\n      \"Complex grid layouts where specific column arrangements are needed\",\r\n      \"Content that requires custom breakpoint behavior beyond the standard visibility options\",\r\n      \"Sections that need unique spacing or alignment that conflicts with the container's standardized approach\",\r\n      \"When the content needs to break out of container constraints for full-width display\"\r\n    ],\r\n    \"best_practices\": [\r\n      \"Use consistent container settings across similar content sections to maintain visual coherence\",\r\n      \"Choose appropriate vertical spacing to create clear content hierarchy without excessive whitespace\",\r\n      \"Consider the impact of responsive visibility settings on content accessibility and user experience\",\r\n      \"Use background styling sparingly to avoid overwhelming the visual hierarchy of the page\",\r\n      \"Test container behavior across different screen sizes to ensure content remains accessible and well-formatted\",\r\n      \"Combine with grid components when more complex layouts are needed within the container\",\r\n      \"Use contained vs fluid layouts appropriately based on the content type and design requirements\"\r\n    ],\r\n    \"accessibility\": {\r\n      \"wcag_compliance\": \"WCAG 2.2 AA\",\r\n      \"criteria_met\": [\r\n        {\r\n          \"criterion\": \"Reflow\",\r\n          \"level\": \"AA\",\r\n          \"status\": \"Pass\",\r\n          \"notes\": \"Container adapts appropriately to different viewport sizes a