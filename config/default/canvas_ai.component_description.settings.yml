      sdc.civictheme_xb.callout:
        id: sdc.civictheme_xb.callout
        name: Callout
        description: "Content component for highlighting important information with title, content and links. Provides a prominent way to draw attention to key messages or call-to-action content.\r\n\"relationships\": {\r\n    \"requires\": [\"civictheme:heading\", \"civictheme:paragraph\", \"civictheme:button\", \"civictheme:link\"],\r\n    \"contains\": [\"heading\", \"paragraph\", \"button\", \"link\"],\r\n    \"alternatives\": [\"banner\", \"promo\"],\r\n    \"incompatible\": []\r\n  },\r\n  \"examples\": [\r\n    {\r\n      \"name\": \"Basic Callout\",\r\n      \"description\": \"Simple callout with title and content\",\r\n      \"props\": {\r\n        \"theme\": \"light\",\r\n        \"title\": \"Important Notice\",\r\n        \"content\": \"This is an important message that needs to stand out from the rest of the content.\"\r\n      }\r\n    },\r\n    {\r\n      \"name\": \"Callout with Links\",\r\n      \"description\": \"Callout with call-to-action links\",\r\n      \"props\": {\r\n        \"theme\": \"light\",\r\n        \"title\": \"Get Started Today\",\r\n        \"content\": \"Join thousands of users who are already benefiting from our service.\",\r\n        \"links\": [\r\n          {\r\n            \"text\": \"Sign Up Now\",\r\n            \"url\": \"/signup\"\r\n          },\r\n          {\r\n            \"text\": \"Learn More\",\r\n            \"url\": \"/about\"\r\n          }\r\n        ]\r\n      }\r\n    },\r\n    {\r\n      \"name\": \"Dark Theme Callout\",\r\n      \"description\": \"Callout with dark theme styling\",\r\n      \"props\": {\r\n        \"theme\": \"dark\",\r\n        \"title\": \"Special Offer\",\r\n        \"content\": \"Limited time offer - don't miss out on this exclusive opportunity.\",\r\n        \"vertical_spacing\": \"both\",\r\n        \"links\": [\r\n          {\r\n            \"text\": \"Claim Offer\",\r\n            \"url\": \"/offer\"\r\n          }\r\n        ]\r\n      }\r\n    }\r\n  ],\r\n  \"intelligence\": {\r\n    \"when_to_use\": [\r\n      \"Highlight important announcements or messages\",\r\n      \"Create prominent call-to-action sections\",\r\n      \"Draw attention to special offers or promotions\",\r\n      \"Emphasize key information within content\",\r\n      \"Provide secondary navigation or next steps\"\r\n    ],\r\n    \"when_not_to_use\": [\r\n      \"For general content - use regular text components\",\r\n      \"As primary navigation - use navigation components\",\r\n      \"For complex forms or interactions - use specialized components\",\r\n      \"When the content doesn't need special emphasis\"\r\n    ],\r\n    \"best_practices\": [\r\n      \"Use clear, concise titles that grab attention\",\r\n      \"Keep content focused and action-oriented\",\r\n      \"Limit the number of links to avoid decision paralysis\",\r\n      \"Use appropriate vertical spacing to separate from other content\",\r\n      \"Ensure sufficient contrast for readability\",\r\n      \"Test call-to-action effectiveness with users\",\r\n      \"Use consistently throughout the site for similar types of content\"\r\n    ],\r\n    \"accessibility\": {\r\n      \"wcag_compliance\": \"AA\",\r\n      \"wcag_issues\": [],\r\n      \"notes\": \"Component provides proper semantic markup for highlighted content with accessible link structures.\"\r\n    },\r\n    \"known_issues\": [],\r\n    \"variations\": [\r\n      \"Content types: Text-only, with links, with multiple content areas\",\r\n      \"Spacing: Top, bottom, or both vertical spacing options\",\r\n      \"Theme variations: Light and dark theme support\",\r\n      \"Link types: Internal and external links with various behaviors\",\r\n      \"Content slots: Flexible content areas for different use cases\"\r\n    ],"
        group: ''
        props:
          theme:
            name: Theme
            description: 'Theme variation (light or dark).'
            type:
              - string
              - 'null'
            default: light
            enum:
              - light
              - dark
          vertical_spacing:
            name: 'Vertical spacing'
            description: 'Vertical spacing position (top, bottom, both).'
            type:
              - string
              - 'null'
            default: null
            enum:
              - top
              - bottom
              - both
          title:
            name: Content
            description: 'Heading content.'
            type:
              - string
              - 'null'
            default: Heading
          content:
            name: Content
            description: Content.
            type:
              - string
              - 'null'
            default: Content
          modifier_class:
            name: 'Modifier classes'
            description: 'Additional CSS classes.'
            type:
              - string
              - 'null'
            default: null
        slots:
          content_top:
            name: 'Top content'
            description: 'Callout top content.'
          content_bottom:
            name: 'Bottom content'
            description: 'Callout bottom content.'
      sdc.civictheme_xb.campaign:
        id: sdc.civictheme_xb.campaign
        name: Campaign
        description: "Full-width featured content block designed to prominently showcase important content with heading, date, image, lead copy, and calls to action.\r\n\"bestPractices\": [\r\n    \"Select high-quality, relevant images that support the campaign message\",\r\n    \"Maintain proper visual hierarchy with prominent heading and supporting copy\",\r\n    \"Keep headings and lead copy concise and compelling\",\r\n    \"Include clear, action-oriented buttons that direct users to relevant content\",\r\n    \"Ensure component adapts appropriately for mobile viewing\",\r\n    \"Maintain appropriate spacing and balance between text and imagery\",\r\n    \"Use consistent styling for recurring campaigns\",\r\n    \"Include relevant topic tags for context and categorization\",\r\n    \"Ensure text maintains sufficient contrast against background\"\r\n  ],"
        group: ''
        props:
          theme:
            name: Theme
            description: 'Theme variation (light or dark).'
            type:
              - string
              - 'null'
            default: light
            enum:
