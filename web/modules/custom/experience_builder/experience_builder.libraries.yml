xb-ui:
  header: true
  js:
    ui/dist/assets/index.js:
      attributes: { type: module }
      preprocess: false
      minified: true
  css:
    theme:
      ui/dist/assets/index.css: { preprocess: false, minified: true }
  dependencies:
    - core/drupal
    - core/drupalSettings
    # The next three libraries are largely the same as the core libraries they
    # would be without the 'xb.' in their name, but they take into account theme
    # overrides.
    # @see \Drupal\experience_builder\Hook\LibraryHooks::customizeDialogLibrary()
    - experience_builder/xb.drupal.ajax
    - experience_builder/xb.drupal.dialog.ajax
    - core/drupal.states
    - system/base
    - core/internal.jquery.form
    - experience_builder/ajax.hyperscriptify
    - experience_builder/ajax.custom
    - experience_builder/jquery.overrides
    - core/transliteration
  drupalSettings:
    xb: { layoutUtils: [], navUtils: [] }

autocomplete.extended:
  js:
    js/autocomplete.extend.js: { }
  css:
    theme:
      css/autocomplete.extend.css: { }

xb.drupal.dialog.ajax:
  dependencies:
    - experience_builder/xb.drupal.dialog
    - experience_builder/xb.drupal.ajax

ajax.custom:
  js:
    js/ajax.command.customizations.js: {}
  dependencies:
    - core/drupal
    - experience_builder/csstree

csstree:
  remote: https://github.com/csstree/csstree
  version: 3.1.0
  license:
    name: MIT
    url: https://raw.githubusercontent.com/csstree/csstree/refs/heads/master/LICENSE
    gpl-compatible: true
  js:
    js/assets/css-tree.js: { minified: true }

# @see \Drupal\experience_builder\Plugin\ExperienceBuilder\ComponentSource\GeneratedFieldExplicitInputUxComponentSourceBase
xb.transform.mainProperty:
  dependencies:
    # Each transform must be added to the global `Drupal.xbTransforms`.
    - core/drupal
    # Experience Builder's natively provided transforms are part of its build.
    # @see ui/src/utils/transforms.ts
    - experience_builder/xb-ui
xb.transform.firstRecord:
  dependencies:
    - core/drupal
    - experience_builder/xb-ui
xb.transform.dateTime:
  dependencies:
    - core/drupal
    - experience_builder/xb-ui
xb.transform.mediaSelection:
  dependencies:
    - core/drupal
    - experience_builder/xb-ui
xb.transform.cast:
  dependencies:
    - core/drupal
    - experience_builder/xb-ui
xb.transform.link:
  dependencies:
    - core/drupal
    - experience_builder/xb-ui

ajax.hyperscriptify:
  js:
    js/ajax.hyperscriptify.js: {}

astro.client:
  js:
    ui/lib/astro-hydration/dist/client.js: {}
  license:
    name: MIT
    url: https://raw.githubusercontent.com/withastro/astro/refs/heads/main/LICENSE
    gpl-compatible: true

astro.hydration:
  header: true
  js:
    ui/lib/astro-hydration/dist/hydration.js: {}
  css:
    theme:
      ui/lib/astro-hydration/dist/styles/hydration.css: {}
  license:
    name: MIT
    url: https://raw.githubusercontent.com/withastro/astro/refs/heads/main/LICENSE
    gpl-compatible: true
  dependencies:
    - core/drupalSettings

preview:
  css:
    theme:
      ui/assets/css/preview.css: {}
  js:
    ui/assets/js/xbDisableLinksBehavior.js: { }
  dependencies:
    - core/once

shoelace:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css:
        { type: external }
  js:
    https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js:
      {
        type: external,
        minified: true,
        attributes: { type: module, async: true },
      }

track_navigation:
  js:
    js/track_navigation.js: {}

navigation.xb.override:
  css:
    theme:
      css/navigation-override.css: {}

jquery.overrides:
  js:
    js/jquery.overrides.js: {}
  dependencies:
    - core/jquery

# @see \Drupal\experience_builder\Entity\JavaScriptComponent::getAssetLibraryDependencies()
# @see \Drupal\experience_builder\Hook\ComponentSourceHooks::jsSettingsAlter()
xbData.v0:
  dependencies:
    - experience_builder/xbData.v0.baseUrl
    - experience_builder/xbData.v0.branding
    - experience_builder/xbData.v0.breadcrumbs
    - experience_builder/xbData.v0.pageTitle
    - experience_builder/xbData.v0.jsonapiSettings
  drupalSettings:
    xbData:
      v0: null

xbData.v0.baseUrl:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    xbData:
      v0:
        baseUrl: null

xbData.v0.branding:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    xbData:
      v0:
        branding:
          homeUrl: null
          siteName: null
          siteSlogan: null

xbData.v0.breadcrumbs:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    xbData:
      v0:
        breadcrumbs: null

xbData.v0.pageTitle:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    xbData:
      v0:
        pageTitle: null

xbData.v0.jsonapiSettings:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    xbData:
      v0:
        jsonapiSettings: null
