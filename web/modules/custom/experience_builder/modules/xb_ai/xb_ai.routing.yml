xb_ai.xb_builder:
  path: '/admin/api/xb/ai'
  defaults:
    _controller: '\Drupal\xb_ai\Controller\XbBuilder::render'
  requirements:
    _permission: 'use experience builder ai'

xb_ai.csrf_token:
  path: '/admin/api/xb/token'
  defaults:
    _controller: '\Drupal\xb_ai\Controller\XbBuilder::getCsrfToken'
  requirements:
    _permission: 'use experience builder ai'
    _method: 'POST'

xb_ai.component_description_settings:
  path: '/admin/config/system/xb-ai-component-description-settings'
  defaults:
    _title: 'Xb AI Component Description Settings Form'
    _form: 'Drupal\xb_ai\Form\XbAiComponentDescriptionSettingsForm'
  requirements:
    _permission: 'administer components'
