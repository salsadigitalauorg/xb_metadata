services:
  _defaults:
    autoconfigure: true
    autowire: true
  xb_ai.page_builder_helper:
    class: Drupal\xb_ai\XbAiPageBuilderHelper
  xb_ai.tempstore:
    class: Drupal\xb_ai\XbAiTempStore
  xb_ai.component_schema_manager:
    class: Drupal\xb_ai\Service\XbAiComponentSchemaManager
    arguments: ['@cache.default', '@logger.factory', '@file_system']
  Drupal\Core\Cache\CacheBackendInterface: '@cache.default'
