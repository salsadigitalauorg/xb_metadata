$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: XB test SDC for image gallery (>1 image)
props:
  type: object
  required:
    - images
  properties:
    caption:
      type: string
      title: Caption
      description: The image gallery caption
    images:
      title: 'Images for gallery'
      type: array
      items:
        $ref: json-schema-definitions://experience_builder.module/image
        # @todo `type: object` should not be necessary, it's because \Drupal\sdc\Component\ComponentValidator::getClassProps() does not yet support $ref
        type: object
      examples:
        - - src: gracie.jpg
            alt: 'A good dog'
            width: 601
            height: 402
          - src: gracie.jpg
            alt: 'Still a good dog'
            width: 601
            height: 402
          - src: UPPERCASE-GRACIE.JPG
            alt: 'THE BEST DOG!'
            width: 601
            height: 402
