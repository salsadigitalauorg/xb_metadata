$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: XB test SDC with props but no title
description: Incompatible component, the heading property has no title
props:
  type: object
  required:
    - heading
  properties:
    heading:
      type: string
      description: The main heading of the hero
      minLength: 2
      examples:
        - There goes my hero
        - Submit now
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
      title: Attributes
