$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: XB test SDC with props and slots
props:
  type: object
  required:
    - heading
  properties:
    heading:
      type: string
      title: Heading
      description: The main heading of the hero
      minLength: 2
      examples:
        - There goes my hero
        - Submit now
    attributes:
      type: Drupal\Core\Template\Attribute
      name: Attributes
      title: Attributes
slots:
  the_body:
    title: The Body
    description: The contents of the body.
    # Markup example.
    examples:
      - <p>Example value for <strong>the_body</strong> slot in <strong>prop-slots</strong> component.</p>
  the_footer:
    title: The Footer
    description: The contents of the footer.
    # Plain text example â€¦ that inline markup will not be escaped.
    examples:
      - Example value for <strong>the_footer</strong>.
  the_colophon:
    title: The Colophon
    description: The contents of the colophon.
    # No example.
    examples: []
