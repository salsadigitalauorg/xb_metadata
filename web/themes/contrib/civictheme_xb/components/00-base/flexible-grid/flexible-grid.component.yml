    vertical:
      type: string
      title: Align items
      description: 'Vertical alignment: top, center, bottom.'
      enum:
        - top
        - center
        - bottom
      default: top
      examples:
        - top
    horizontal:
      type: string
      title: Justify items
      description: 'Horizontal alignment: left, center, right, space-between. Note: space-between only works with col: none.'
      enum:
        - left
        - center
        - right
        - space-between
      default: left
      examples:
        - left
    direction:
      type: string
      title: Direction of items
      description: 'Place items: Across the page, Down the page.'
      enum:
        - across
        - down
      default: across 
      examples:
        - across  
    gap:
      type: string
      title: Gap between items
      description: 'The space between columns or content.'
      enum:
        - none
        - small
        - medium
        - large
      default: medium
      examples:
        - medium
    wrap:
      type: string
      title: Wrap
      description: 'When using col: none, this will allow components to wrap.'
      enum:
        - wrap
        - nowrap
      examples:
        - wrap
    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
