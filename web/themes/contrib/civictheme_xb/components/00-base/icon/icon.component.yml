$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Icon
status: stable
description: Icon component for SVG icons
props:
  type: object
  properties:
    symbol:
      type: ['string', 'null']
      title: Symbol
      description: Icon name (required).
      enum:
        - account
        - approve
        - bars
        - bullet
        - calendar-1
        - calendar-2
        - call
        - cancel
        - checked
        - close-outline
        - close
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download-file
        - download
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow-outline
        - left-arrow
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow-large
        - up-arrow
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
        - null
      examples:
        - right-arrow-2
    size:
      type: ['string', 'null']
      title: Size
      description: Icon size.
      enum:
        - extra-large
        - large
        - regular
        - small
        - extra-small
      examples:
        - regular
    modifier_class:
      type: ['string', 'null']
      title: Modifier classes
      description: Additional CSS classes.
    assets_dir:
      type: ['string', 'null']
      title: Assets directory
      description: Directory containing icon assets.
      default: '@civictheme/../assets'
