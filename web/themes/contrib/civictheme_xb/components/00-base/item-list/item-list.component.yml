$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Item List
status: obsolete
description: A list component that can display items horizontally or vertically
props:
  type: object
  properties:
    direction:
      type: ['string', 'null']
      title: Direction
      description: List direction (horizontal or vertical).
      enum:
        - horizontal
        - vertical
      default: horizontal
      examples:
        - horizontal
    size:
      type: ['string', 'null']
      title: Size
      description: List size (large, regular, or small).
      enum:
        - large
        - regular
        - small
      default: regular
      examples:
        - regular
    no_gap:
      type: ['boolean', 'null']
      title: No gap
      description: Whether to render without gaps.
      examples:
        - false
    items:
      type: ['array', 'null']
      title: Items
      description: List items.
      items:
        type: ['string', 'null']
        description: HTML content for each list item.

    modifier_class:
      type: ['string', 'null']
      title: Modifier classes
      description: Additional CSS classes.
