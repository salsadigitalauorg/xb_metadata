$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Button
status: stable
description: Button component with multiple variants and styles
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    kind:
      type: ['string', 'null']
      title: Kind
      description: Button kind (submit, reset, button, link).
      enum:
        - submit
        - reset
        - button
        - link
      examples:
        - link
    type:
      type: ['string', 'null']
      title: Type
      description: Button type (primary, secondary, tertiary).
      enum:
        - primary
        - secondary
        - tertiary
      examples:
        - primary
    size:
      type: ['string', 'null']
      title: Size
      description: Button size (large, regular, small).
      enum:
        - large
        - regular
        - small
      examples:
        - regular
      default: regular
    icon:
      type: ['string', 'null']
      title: Icon
      description: Icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - calendar-1
        - calendar-2
        - call
        - cancel
        - checked
        - close-outline
        - close
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download-file
        - download
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow-outline
        - left-arrow
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow-large
        - up-arrow
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
        - null
    icon_placement:
      type: ['string', 'null']
      title: Icon placement
      description: Icon position (before or after).
      enum:
        - before
        - after
      default: after
      examples:
        - after
    icon_group_disabled:
      type: ['boolean', 'null']
      title: Disable icon grouping
      description: Disable icon and last word grouping.
    icon_single_only:
      type: ['boolean', 'null']
      title: Single icon only
      description: Only show 1 icon (if both icon and is_external are present, external takes preference).
    text:
      type: ['string', 'null']
      title: Text
      description: Button text.
      examples:
        - Button text
    url:
      type: ['string', 'null']
      format: uri-reference
      title: URL
      description: URL for the link button (absolute or relative).
    # allow_html:
    #   type: ['boolean', 'null']
    #   title: Allow HTML
    #   description: Allow HTML in text.
    is_new_window:
      type: ['boolean', 'null']
      title: New window
      description: Open in a new window.
    is_external:
      type: ['boolean', 'null']
      title: External link
      description: Indicates if the link is external.
    # is_disabled:
    #   type: ['boolean', 'null']
    #   title: Disabled
    #   description: Indicates if the button is disabled.
    # is_dismissable:
    #   type: ['boolean', 'null']
    #   title: Dismissable
    #   description: Indicates if the button can be dismissed.
    modifier_class:
      type: ['string', 'null']
      title: Modifier classes
      description: Additional CSS classes.
