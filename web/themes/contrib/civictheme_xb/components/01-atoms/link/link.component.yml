$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Link
status: stable
description: Link component with configurable styles and states
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    text:
      type: ['string', 'null']
      title: Text
      description: Link text.
      examples:
        - Link text
    url:
      type: ['string', 'null']
      format: uri
      title: URL
      description: Link URL.
    title:
      type: ['string', 'null']
      title: Title
      description: Title attribute for the link.
    is_new_window:
      type: ['boolean', 'null']
      title: New window
      description: Open link in a new window.
    is_external:
      type: ['boolean', 'null']
      title: External
      description: Indicates if the link is external.
    # is_active:
    #   type: ['boolean', 'null']
    #   title: Active
    #   description: Indicates if the link is active
    # is_disabled:
    #   type: ['boolean', 'null']
    #   title: Disabled
    #   description: Indicates if the link is disabled.
    icon:
      type: ['string', 'null']
      title: Icon
      description: Icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - calendar-1
        - calendar-2
        - call
        - cancel
        - checked
        - close-outline
        - close
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download-file
        - download
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow-outline
        - left-arrow
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow-large
        - up-arrow
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
        - null
    icon_placement:
      type: ['string', 'null']
      title: Icon placement
      description: Icon position (before or after).
      enum:
        - before
        - after
      default: after
      examples:
        - after
    icon_group_disabled:
      type: ['boolean', 'null']
      title: Disable icon grouping
      description: Disable icon and last word grouping.
    icon_single_only:
      type: ['boolean', 'null']
      title: Single icon only
      description: Only show 1 icon (if both icon and is_external are present, external takes preference).
    modifier_class:
      type: ['string', 'null']
      title: Modifier classes
      description: Additional CSS classes.
