$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tag
status: stable
description: Tag component for categorization elements with various styles
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    type:
      type: ['string', 'null']
      title: Type
      description: Tag type (primary, secondary, tertiary).
      enum:
        - primary
        - secondary
        - tertiary
      default: primary
      examples:
        - primary
    content:
      type: ['string', 'null']
      title: Content
      description: Tag content.
      examples:
        - Tag
    icon:
      type: ['string', 'null']
      title: Icon
      description: Icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - calendar-1
        - calendar-2
        - call
        - cancel
        - checked
        - close-outline
        - close
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download-file
        - download
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow-outline
        - left-arrow
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow-large
        - up-arrow
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
        - null
    icon_placement:
      type: ['string', 'null']
      title: Icon placement
      description: Icon position (before, after).
      enum:
        - before
        - after
      default: after
      examples:
        - after
    url:
      type: ['string', 'null']
      format: uri-reference
      title: URL
      description: Optional URL to convert to a link (absolute or relative).
    is_new_window:
      type: ['boolean', 'null']
      title: New window
      description: Whether to open in a new window (only if URL is provided).
    is_external:
      type: ['boolean', 'null']
      title: External
      description: Whether the link is external.
    modifier_class:
      type: ['string', 'null']
      title: Modifier classes
      description: Additional CSS classes.
