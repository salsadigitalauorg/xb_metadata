    #       title: URL
    #       description: Image URL.
    #     alt:
    #       type: ['string', 'null']
    #       title: Alt text
    #       description: Image alt text.
    date_iso:
      type: ['string', 'null']
      title: ISO Date
      description: Start date and time in ISO format.
    date:
      type: ['string', 'null']
      title: Date
      description: Start date and time.
    date_end_iso:
      type: ['string', 'null']
      title: ISO End Date
      description: End time in ISO format.
    date_end:
      type: ['string', 'null']
      title: End Date
      description: Formatted end time.
    subtitle:
      type: ['string', 'null']
      title: Subtitle
      description: Subtitle text.
    title:
      type: ['string', 'null']
      title: Title
      description: Card title text.
      examples:
        - Promo card title
    summary:
      type: ['string', 'null']
      title: Summary
      description: Card summary.
      examples:
        - Promo card summary
    link_url:
      type: ['string', 'null']
      format: uri
      title: URL
      description: Link URL.
    link_is_new_window:
      type: ['boolean', 'null']
      title: New Window
      description: Whether to open the link in a new window.
    modifier_class:
      type: ['string', 'null']
      title: Modifier Class
      description: Additional CSS classes.
