  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    vertical_spacing:
      type: ['string', 'null']
      title: Vertical Spacing
      description: Tag list vertical spacing (none, top, bottom, both).
      enum:
        - none
        - top
        - bottom
        - both
      examples:
        - none
    modifier_class:
      type: ['string', 'null']
