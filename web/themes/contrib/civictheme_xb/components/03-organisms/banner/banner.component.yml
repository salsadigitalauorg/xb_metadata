$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Banner
status: stable
description: Banner component with multiple content areas, breadcrumb, featured image and background
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    is_decorative:
      type: ['boolean', 'null']
      title: Decorative
      description: Whether to show as decorative.
    background_image_blend_mode:
      type: ['string', 'null']
      title: Background Image Blend Mode
      description: Background image blending type. Defaults to 'normal'.
      examples:
        - normal
    content:
      type: ['string', 'null']
      title: Content
      description: Main content.
      # examples:
      #   - Banner content
    site_section:
      type: ['string', 'null']
      title: Site Section
      description: Site section name.
    title:
      type: ['string', 'null']
      title: Title
      description: Banner title.
      examples:
        - Banner title
    modifier_class:
      type: ['string', 'null']
      title: Modifier Class
      description: Additional CSS classes.
    # breadcrumb:
    #   type: ['object', 'null']
