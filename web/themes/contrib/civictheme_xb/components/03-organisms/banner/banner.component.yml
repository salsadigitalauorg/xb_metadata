    #   type: ['object', 'null']
    #   title: Featured Image
    #   description: Featured image.
    #   properties:
    #     url:
    #       type: ['string', 'null']
    #       title: URL
    #       description: Image source URL.
    #     alt:
    #       type: ['string', 'null']
    #       title: Alt text
    #       description: Image alt text.
    background_image:
      $ref: json-schema-definitions://experience_builder.module/image
      type: ['object', 'null']
      title: Background Image
