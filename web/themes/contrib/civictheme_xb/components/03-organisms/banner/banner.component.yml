    #       type: ['boolean', 'null']
    #       title: Active Is Link
    #       description: Whether the active item is a link.
    featured_image:
      $ref: json-schema-definitions://experience_builder.module/image
      type: ['object', 'null']
      title: Featured Image
      # examples:
      #   - src: 'https://placehold.co/600x400.png'
      #     alt: 'Placeholder image'
