$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Campaign
status: stable
description: Campaign component with image, content, and links for promotions
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    image:
      $ref: json-schema-definitions://experience_builder.module/image
      type: ['object', 'null']
      title: Image
    image_position:
      type: ['string', 'null']
      title: Image Position
      description: Image position relative to content (left or right).
      enum:
        - left
        - right
      examples:
        - left
    vertical_spacing:
      type: ['string', 'null']
      title: Vertical Spacing
      description: Campaign vertical spacing (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
      examples:
        - both
    title:
      type: ['string', 'null']
      title: Title
      description: Campaign title.
      examples:
        - Campaign title
    date:
      type: ['string', 'null']
      title: Date
      description: Date.
    content:
      type: ['string', 'null']
      title: Content
      description: Campaign main content.
      examples:
        - Campaign content
    modifier_class:
      type: ['string', 'null']
      title: Modifier Class
      description: Additional CSS classes.
