$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Promo
status: stable
description: Promotional component with title, content, and call-to-action link
props:
  type: object
  properties:
    theme:
      type: ['string', 'null']
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
      examples:
        - light
    is_contained:
      type: ['boolean', 'null']
      title: Contained
      description: Whether the content is contained in a container.
      examples:
        - true
    vertical_spacing:
      type: ['string', 'null']
      title: Vertical Spacing
      description: Vertical spacing for the promo (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
      examples:
        - both
    with_background:
      type: ['boolean', 'null']
      title: With Background
      description: Whether to display with a background.
    modifier_class:
      type: ['string', 'null']
      title: Modifier Class
      description: Additional CSS classes.
    title:
      type: ['string', 'null']
      title: Title
      description: Title text.
      examples:
        - Promo title
    content:
      type: ['string', 'null']
      title: Content
      description: Main content text.
      examples:
        - Content
    link_text:
      type: ['string', 'null']
      title: Link Text
      description: Link text.
    link_url:
      type: ['string', 'null']
      format: uri-reference
      title: Link URL
      description: Link URL (absolute or relative).
    link_is_new_window:
      type: ['boolean', 'null']
      title: Link New Window
      description: Whether to open link in a new window.
    link_is_external:
      type: ['boolean', 'null']
      title: Link External
      description: Whether the link is external.
