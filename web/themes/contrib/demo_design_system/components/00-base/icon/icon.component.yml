'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Icon

# @todo used in alert and heading components.
status: obsolete

group: Base

props:

  type: object
    #required:
    #- symbol

  properties:
    symbol:
      type: string
      title: Symbol
      description: Required icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - call
        - cancel
        - checked
        - calendar-1
        - calendar-2
        - close
        - close-outline
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download
        - download-file
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow
        - left-arrow-outline
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow
        - up-arrow-large
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
      examples:
        - megaphone

    size:
      type: string
      title: Size
      description: Optional icon size.
      enum:
        - small
        - regular
        - large
      examples:
        - small

    alt:
      type: string
      title: Alt
      description: Optional alternate text of the image.
      examples:
        - megaphone icon

    modifier_class:
      type: string
      title: Modifier class
      description: Optional additional classes.
      examples:
        - 'custom-class'

    assets_dir:
      type: string
      title: Assets dir
      description: Optional assets directory to get icons from.
      default: '@civictheme/../assets'
      examples:
        - '@civictheme/../assets'
