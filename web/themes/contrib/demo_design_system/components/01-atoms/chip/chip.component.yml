'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Chip

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    kind:
      type: string
      title: Kind
      description: 'Chip kind: default, input.'
      default: default
      enum:
        - default
        - input
      examples:
        - default

    size:
      type: string
      title: Size
      description: 'Chip size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    content:
      type: string
      title: Content
      description: Chip text.
      examples:
        - Chip Label

    is_selected:
      type: boolean
      title: Is the button selected (for filter chips).
      examples:
        - false

    is_multiple:
      type: boolean
      title: Can be multiple.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
