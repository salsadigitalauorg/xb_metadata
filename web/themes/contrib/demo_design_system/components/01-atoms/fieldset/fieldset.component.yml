'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Fieldset

status: obsolete

group: Atoms

props:

  type: object

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark. Optional.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    legend:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Legend
      description: Legend for the fieldset. Optional.
      examples:
        - Fieldset legend

    description:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Description
      description: Description for the fieldset. Optional.
      examples:
        - Fieldset example description

    description_display:
      type: string
      title: Description display
      description: >
        'Description display: before, after, invisible. Default is before.'
      default: before
      enum:
        - before
        - after
        - invisible
      examples:
        - before

    message:
      type: string
      title: Message
      description: Message content. Optional.
      examples:
        - Example message

    message_type:
      type: string
      title: Message type
      description: >
        'Type of the message: error, warning, info, success. Default is error.'
      default: error
      enum:
        - error
        - warning
        - info
        - success
      examples:
        - error

    fields:
      type: string
      title: Fields
      description: Fields content. Optional.
      examples:
        - 'custom-class'

    is_required:
      type: boolean
      title: Denote if the fieldset is required. Optional.
      examples:
        - true

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes. Optional.
      examples:
        - ''
