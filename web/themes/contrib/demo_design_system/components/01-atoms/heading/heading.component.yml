'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Heading

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    content:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Content
      description: Content.
      examples:
        - Heading content

    level:
      type: integer
      title: Level
      description: 'Level: 1, 2, 3, 4, 5, 6. The default is 2.'
      default: 1
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      examples:
        - 1

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
