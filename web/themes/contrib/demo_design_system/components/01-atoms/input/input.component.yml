'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Input

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- name

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    name:
      type: string
      title: Name
      description: DOM name. Required.
      examples:
        - Name

    value:
      type: string
      title: Value
      description: The value.
      examples:
        - 'This is a value'

    placeholder:
      type: string
      title: Placeholder
      description: Placeholder text.
      examples:
        - Placeholder text

    is_invalid:
      type: boolean
      title: Denote if the control is invalid.
      examples:
        - false

    is_disabled:
      type: boolean
      title: Denote if the control is disabled.
      examples:
        - false

    is_required:
      type: boolean
      title: Denote if the control is required.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
