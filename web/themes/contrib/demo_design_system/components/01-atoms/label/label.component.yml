'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Label

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    tag:
      type: string
      title: Tag
      description: 'Tag: label, legend.'
      default: label
      enum:
        - label
        - legend
      examples:
        - label

    content:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Content
      description: The label's content.
      examples:
        - Label content

    size:
      type: string
      title: Size
      description: 'Label size: extra-large, large, regular, small, extra-small.'
      default: regular
      enum:
        - extra-large
        - large
        - regular
        - small
        - extra-small
      examples:
        - regular

    is_required:
      type: boolean
      title: Mark label as required.
      examples:
        - false

    for:
      type: string
      title: For
      description: Which component this label belongs to.
      examples:
        - 'custom-class'

    allow_html:
      type: boolean
      title: Allow HTML in text.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - ''
