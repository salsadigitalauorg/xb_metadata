'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Paragraph

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    content:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Content
      description: The description's content.
      examples:
        - Some paragraph content

    size:
      type: string
      title: Size
      description: 'Size: extra-large, large, regular, small'
      default: regular
      enum:
        - extra-large
        - large
        - regular
        - small
      examples:
        - regular

    allow_html:
      type: boolean
      title: Allow HTML in text.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
