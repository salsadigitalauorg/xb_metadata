'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Tag

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    type:
      type: string
      title: Type
      description: 'Type: primary, secondary, tertiary'
      default: primary
      enum:
        - primary
        - secondary
        - tertiary
      examples:
        - primary

    content:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Content
      description: Content.
      examples:
        - Some tag

    icon:
      type: string
      title: Icon
      description: Icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - call
        - cancel
        - checked
        - calendar-1
        - calendar-2
        - close
        - close-outline
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download
        - download-file
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow
        - left-arrow-outline
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow
        - up-arrow-large
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
      examples:
        - 'magnifier'

    icon_placement:
      type: string
      title: Icon placement
      description: 'Icon position: before, after.'
      default: before
      enum:
        - before
        - after
      examples:
        - before

    url:
      type: string
      title: Url
      description: Optional URL to convert to a link.
      examples:
        - 'https://example.com'

    is_new_window:
      type: boolean
      title: Open in a new window. Only if url is provided.
      examples:
        - false

    is_external:
      type: boolean
      title: Link is external.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
