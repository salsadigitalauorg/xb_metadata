name: CT Callout

status: obsolete

group: Molecules

props:

  type: object

  properties:
    title:
      type: string
      title: Title
      description: Title text.
      examples:
        - 'Important Announcement'
        - 'Callout title from knob'

    content:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Content
      description: Content text.
      examples:
        - 'This is a critical message that needs to be emphasized.'
        - 'Here is some callout content from the knob.'

