    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    vertical_spacing:
      type: string
      title: Vertical spacing
      description: 'Vertical spacing: top, bottom, both.'
      enum:
        - top
        - bottom
        - both
      examples:
        - both

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

slots:

  content_top:
    title: Content top
    description: Content slot.

  content_bottom:
    title: Content bottom
    description: Content slot.
