    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

slots:

  content_top:
    title: Content top
    description: Content slot.

  image_over:
    title: Image over
    description: Content slot for image over.

  content_middle:
    title: Content middle
    description: Content slot.

  content_bottom:
    title: Content bottom
    description: Content slot for bottom of Card.
