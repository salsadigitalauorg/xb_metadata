  properties:
    title:
      type: string
      title: Title
      description: Title for filters.
      default: 'Filter results by:'
      examples:
        - 'Filter results by:'

    form_attributes:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Form attributes
      description: Form attributes. If empty - the form will not be printed.
      examples:
        - 'method="post" action="/search-results"'

    form_hidden_fields:
      type: string
      $ref: json-schema-definitions://experience_builder.module/textarea
      title: Form hidden fields
      description: Form hidden fields.
      examples:
        - '<input type="hidden" name="token" value="abc123">'

    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
