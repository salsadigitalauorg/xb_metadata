    submit_text:
      type: string
      title: Submit text
      description: Text on the submit button.
      default: Apply filters
      examples:
        - Apply filters

    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

