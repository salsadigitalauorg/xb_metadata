name: CT Pagination

status: obsolete

group: Molecules

props:

  type: object
    #required:
    #- current
    # - items

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    heading_id:
      type: string
      title: Heading id
      description: Heading id.
      examples:
        - 'ct-pagination-demo'

    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
    #items:
    #type: array
    #title: Items
    #description: 'Array of pagination items:'
    #items:
    #type: object
    #
    #properties:
    #text:
    #type: string
    #title: Text
    #description: Link text.
    #examples: ['Page 1', 'Page 2']
    #
    #url:
    #type: string
    #title: Url
    #description: URL.
    #examples: ['https://example.com/page-1', 'https://example.com/page-2']
    #
    #icon:
    #type: string
    #title: Icon
    #description: Icon name.
    #examples: ['arrow-left', 'arrow-right']
    #
    #icon_placement:
    #type: string
    #title: Icon placement
    #description: 'Icon position: before, after.'
    #default: after
    #enum:
    #- before
    #- after
    #examples: ['before', 'after']

    items_modifier_class:
      type: string
      title: Items modifier class
      description: Items modifier class.
      examples:
        - 'pagination--highlight'
        - 'pagination--custom'

    current:
      type: string
      title: Current
      description: Current page number.
      examples:
        - '1'
        - '2'
        - '3'

    items_per_page_title:
      type: string
      title: Items per page title
      description: Title for "items per page" field.
      default: Items per page
      examples:
        - Items per page

    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
    #items_per_page_options:
    #type: array
    #title: Items per page options
    #description: 'Array of options (applies to optgroup type):'
    #items:
    #type: object
    #
    #properties:
    #type:
    #type: string
    #title: Type
    #description: Option type ('option')
    #examples: ['option']
    #
    #label:
    #type: string
    #title: Label
    #description: Option label.
    #examples: ['10', '20', '50', '100']
    #
    #value:
    #type: string
    #title: Value
    #description: Option value.
    #examples: ['10', '20', '50', '100']
    #
    #selected:
    #type: string
    #title: Selected
    #description: Flag whether option is selected.
    #examples: ['true', 'false']

    items_per_page_name:
      type: string
      title: Items per page name
      description: Name for items per page.
      examples:
        - 'pagination_items'

    items_per_page_id:
      type: string
      title: Items per page id
      description: Id for items per page.
      examples:
        - 'pagination_items_id'

    use_ellipsis:
      type: boolean
      title: Flag whether ellipsis to be shown.
      examples:
        - true

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'pagination--light'
        - 'pagination--compact'
