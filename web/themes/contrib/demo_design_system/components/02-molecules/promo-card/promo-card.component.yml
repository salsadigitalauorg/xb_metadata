'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Promo card

status: obsolete

group: Molecules

props:

  type: object
    #required:
    #- title

  properties:
    image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: Image
      examples:
        - src: 'https://placehold.co/600x400.png'
          alt: 'Boring placeholder'
          width: 600
          height: 400

    subtitle:
      type: string
      title: Subtitle
      description: Subtitle text.
      examples:
        - Sample subtitle text

    date:
      type: string
      title: Date
      description: Start date and time.
      examples:
        - '20 Jan 2023 11:00'

    date_iso:
      type: string
      title: Date iso
      description: Start date and time in ISO format.
      examples:
        - '2023-01-20T11:00:00Z'

    title:
      type: string
      title: Title
      description: Title.
      examples:
        - Promo card name which runs across two or three lines

    summary:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Summary
      description: Summary.
      examples:
        - This is a summary of the promo card content.

          #link:
          #type: object
          #title: Link
          #description: 'Link object:'
          #
          #properties:
          #text:
          #type: string
          #title: Text
          #description: Text.
          #examples:
          #- Read more
          #
          #url:
          #type: string
          #title: Url
          #description: URL.
          #examples:
          #- 'https://example.com'
          #
          #is_new_window:
          #type: boolean
          #title: Open link in a new window.
          #examples:
          #- false
          #
          #is_external:
          #type: boolean
          #title: Link is external or not.
          #examples:
          #- false

    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
    #tags:
    #type: array
    #title: Tags
    #description: Array of tags.
    #items:
    #type: string
    #examples: ['Tag 1', 'Tag 2', 'Tag 3']

    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

slots:

  content_top:
    title: Content top
    description: Content slot.
    examples:
      - '<p>content_top</p>'

  image_over:
    title: Image over
    description: Content slot for image over.
    examples:
      - '<p>image_over</p>'

  content_middle:
    title: Content middle
    description: Content slot.
    examples:
      - '<p>content_middle</p>'

  content_bottom:
    title: Content bottom
    description: Content slot for bottom of Card.
    examples:
      - '<p>content_bottom</p>'
