'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Search

status: obsolete

group: Molecules

props:

  type: object
    #required:
    #- text
    #- url

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    text:
      type: string
      title: Text
      description: Text for the link.
      examples:
        - Search

    url:
      type: string
      title: Url
      description: Search page URL.
      examples:
        - '/search'

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
