'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Snippet

status: obsolete

group: Molecules

props:

  type: object
    #required:
    #- title

  properties:
    title:
      type: string
      title: Title
      description: Title.
      examples:
        - Snippet name which runs across two or three lines

    summary:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Summary
      description: Summary.
      examples:
        - A brief summary of snippet

          # @fixme doesn't like nested object
          #link:
          #type: object
          #title: Link
          #description: 'Link object:'
          #
          #properties:
          #text:
          #type: string
          #title: Text
          #description: Text.
          #examples:
          #- Link Text
          #
          #url:
          #type: string
          #title: Url
          #description: URL.
          #examples:
          #- 'http://example.com'
          #
          #is_new_window:
          #type: boolean
          #title: Open link in a new window.
          #examples:
          #- false
          #
          #is_external:
          #type: boolean
          #title: Link is external or not.
          #examples:
          #- false

    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
    #tags:
    #type: array
    #title: Tags
    #description: Array of tags.
    #items:
    #type: string

    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

slots:

  content_top:
    title: Content top
    description: Content slot.
    examples:
      - '<p>content_top</p>'

  content_middle:
    title: Content middle
    description: Content slot.
    examples:
      - '<p>content_middle</p>'

  content_bottom:
    title: Content bottom
    description: Content slot for bottom of Card.
    examples:
      - '<p>content_bottom</p>'
