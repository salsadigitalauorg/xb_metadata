'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Alert

status: obsolete

group: Organisms

props:

  type: object
    #required:
    #- description

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    type:
      type: string
      title: Type
      description: 'Alert type: information, error, warning, success.'
      default: information
      enum:
        - information
        - error
        - warning
        - success
      examples:
        - information

    id:
      type: string
      title: Id
      description: ID.
      examples:
        - 'sample-id'

    title:
      type: string
      title: Title
      description: Title.
      examples:
        - Site information

    description:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Description
      description: Description.
      examples:
        - Alert description

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
