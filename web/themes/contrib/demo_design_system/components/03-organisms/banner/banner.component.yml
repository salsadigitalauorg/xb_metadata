    site_section:
      type: string
      title: Site section
      description: Site section.
      examples:
        - Site section name

    title:
      type: string
      title: Title
      description: Title.
      examples:
        - Providing visually engaging digital experiences

    is_decorative:
      type: boolean
      title: Show as decorative.
      examples:
        - false

    featured_image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: Featured image
      examples:
        - src: 'https://uikit.civictheme.io/demo/images/demo1.jpg'
          alt: 'Featured image alt text'
          width: 600
          height: 400

    background_image:
      type: string
      title: Background image
      description: URL to a background image.
      examples:
        - 'https://uikit.civictheme.io/assets/backgrounds/civictheme_background_1.png'

    background_image_blend_mode:
      type: string
      title: Background image blend mode
      description: Type of the background image blending. Defaults to normal.
      default: normal
      examples:
        - normal

    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-banner-class'

