name: CT Banner

status: obsolete

group: Organisms

props:

  type: object

  properties:
    # @fixme TypeError: Drupal\experience_builder\PropShape::resolveSchemaReferences(): Argument #1 ($schema) must be of type array, string given
    #breadcrumb:
    #type: array
    #title: Breadcrumb
    #description: Breadcrumb links.
    #items:
    #type: object
    #
    #properties:
    #links:
    #type: array
    #title: Links
    #description: 'Array of link objects containing:'
