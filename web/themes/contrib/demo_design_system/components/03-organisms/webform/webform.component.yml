'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: CT Webform

status: obsolete

group: Organisms

props:

  type: object
    #required:
    #- referenced_webform

  properties:
    referenced_webform:
      type: string
      title: Referenced webform
      description: Rendered webform.
      examples:
        - Webform title

    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    vertical_spacing:
      type: string
      title: Vertical spacing
      description: 'Vertical spacing: top, bottom, both.'
      enum:
        - top
        - bottom
        - both
      examples:
        - both

    with_background:
      type: boolean
      title: With background or not.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
