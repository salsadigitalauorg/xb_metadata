name: Flexible Slot

status: experimental

group: Base

props:

  type: object

  properties:
    #@todo comment out for now to avoid confusion.
    #col:
    #type: string
    #title: Columns
    #description: 'Number of inline columns: none, one, two, three, four.'
    #enum:
    #- none
    #- one
    #- two
    #- three
    #- four
    #default: none
    #examples:
    #- none

    vertical:
      type: string
      title: Align items
      description: 'Vertical alignment: top, center, bottom.'
      enum:
        - top
        - center
        - bottom
        - stretch
      default: top
      examples:
        - top

    horizontal:
      type: string
      title: Justify items
      description: 'Horizontal alignment: left, center, right, space-between. Note: space-between only works with col: none.'
      enum:
        - left
        - center
        - right
        - stretch
        - space-between
      default: left
      examples:
        - left

    direction:
      type: string
      title: Direction of items
      description: 'Place items: Across the page, Down the page.'
      enum:
        - across
        - down
      default: across
      examples:
        - across

    gap:
      type: string
      title: Gap between items
      description: 'The space between columns or content.'
      enum:
        - none
        - small
        - medium
        - large
      default: medium
      examples:
        - medium

    wrap:
      type: string
      title: Wrap
      description: 'When using col: none, this will allow components to wrap.'
      enum:
        - wrap
        - nowrap
      examples:
        - wrap

    last_to_end:
      type: boolean
      title: Push last flex element to the end of the container.
      default: false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

slots:

  content:
    title: Content
    description: Flexible content slot.
    # @fixme if no examples, component does not show up.
    examples:
