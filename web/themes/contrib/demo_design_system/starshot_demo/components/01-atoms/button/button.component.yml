'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Button Override

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- text

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    kind:
      type: string
      title: Kind
      description: 'Button kind: submit, reset, button, link.'
      default: button
      enum:
        - submit
        - reset
        - button
        - link
      examples:
        - button

    type:
      type: string
      title: Type
      description: 'Button type: primary, secondary, tertiary, drupal.'
      default: drupal
      enum:
        - primary
        - secondary
        - tertiary
        - drupal
      examples:
        - drupal

    size:
      type: string
      title: Size
      description: 'Button size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    icon:
      type: string
      title: Icon
      description: Icon name.
      enum:
        - account
        - approve
        - bars
        - bullet
        - call
        - cancel
        - checked
        - calendar-1
        - calendar-2
        - close
        - close-outline
        - down-arrow-1
        - down-arrow-2
        - down-arrow-large
        - download
        - download-file
        - exclamation-mark-1
        - exclamation-mark-2
        - exclamation-mark-3
        - eye
        - facebook
        - help
        - image
        - information-mark
        - instagram
        - left-arrow
        - left-arrow-outline
        - linkedin
        - magnifier
        - map
        - megaphone
        - message
        - mortarboard
        - newspaper
        - pdf-file
        - progress
        - right-arrow-1
        - right-arrow-2
        - select-box
        - share
        - square
        - to-do
        - twitter
        - up-arrow
        - up-arrow-large
        - upper-arrow
        - upper-right-arrow
        - watch
        - word-file
        - x
        - youtube
      examples:
        - 'megaphone'

    icon_placement:
      type: string
      title: Icon placement
      description: 'Icon position: before, after.'
      default: after
      enum:
        - before
        - after
      examples:
        - after

    text:
      type: string
      title: Text
      description: Button text.
      examples:
        - Read more

    url:
      type: string
      title: Url
      description: URL for the link button.
      examples:
        - 'https://example.com'

    allow_html:
      type: boolean
      title: Allow HTML in text.
      examples:
        - true

    is_new_window:
      type: boolean
      title: Open in a new window or not.
      examples:
        - false

    is_external:
      type: boolean
      title: If link is external or not.
      examples:
        - false

    is_disabled:
      type: boolean
      title: Disabled or not.
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
