'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Old Starshot Heading

status: obsolete

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    content:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Content
      description: Heading content.
      examples:
        - Sample heading

    level:
      type: integer
      title: Level
      description: 'Semantic level: 1, 2, 3, 4, 5, 6.'
      default: 2
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      examples:
        - 2

    display:
      type: string
      title: Display
      description: >
        'Font style of heading: drupal-2, drupal-3, drupal-4, drupal-5,
        drupal-6, drupal-7, drupal-8.'
      enum:
        - 'drupal-2'
        - 'drupal-3'
        - 'drupal-4'
        - 'drupal-5'
        - 'drupal-6'
        - 'drupal-7'
        - 'drupal-8'
      examples:
        - 'drupal-2'

    align:
      type: string
      title: Align
      description: 'Heading alignment: left, right, center.'
      default: left
      enum:
        - left
        - right
        - center
      examples:
        - left

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
