'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Heading

status: experimental

group: Atoms

props:

  type: object
    #required:
    #- content

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    content:
      type: string
      title: Content
      description: Heading content.
      examples:
        - Sample heading

    level:
      type: integer
      title: Level
      description: 'Semantic level: 1, 2, 3, 4, 5, 6.'
      default: 2
      # @fixme can't use enum due to bug in XB
      #enum:
      #- 1
      #- 2
      #- 3
      #- 4
      #- 5
      #- 6
      examples:
        - 2

    font:
      type: string
      title: Style
      description: 'Font style: heading, heading-2, heading-3, heading-4, heading-5, heading-6.'
      default: 'heading'
      enum:
        - 'heading'
        - 'heading-2'
        - 'heading-3'
        - 'heading-4'
        - 'heading-5'
        - 'heading-6'
      examples:
        - 'heading'

    align:
      type: string
      title: Align
      description: 'Heading alignment: left, right, center.'
      default: left
      enum:
        - left
        - right
        - center
      examples:
        - left

    margin:
      type: string
      title: Margin
      description: 'Margin: none, small, medium, large.'
      default: none
      enum:
        - none
        - small
        - medium
        - large
      examples:
        - none

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
