status: obsolete

group: Organisms

props:

  type: object

  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark.'
      default: light
      enum:
        - light
        - dark
      examples:
        - light

    title:
      type: string
      title: Title
      description: Title.
      examples:
        - Here is a title

    description:
      type: string
      $ref: json-schema-definitions://canvas.module/textarea
      title: Description
      description: Description.
      examples:
        - Here is a description

    featured_image:
      $ref: json-schema-definitions://canvas.module/image
      type: object
      title: Featured image
      examples:
        - src: 'https://placehold.co/600x400.png'
          alt: 'placeholder'
          width: 600
          height: 400

